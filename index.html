<!DOCTYPE html>
<html>
<head>
    <title>Weekly Weather Forecast</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-responsive.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Weekly Weather Forecast</h1>
            <p class="lead">Implemented using reactive (RxJS) and functional (Ramda) paradigms. Ajax calls are sent after user types at least 3 characters. Throttle after each keyup event .75s</p>
        </div>
        <!--<div class="row-fluid">-->
            <div class="form-group">
                <label for="textInput">Enter a city for weather forecast</label>
                <input type="text" id="textInput" class="form-control" placeholder="Enter a city...">
            </div>
        <!--</div>-->
        <!--<div class="row-fluid">-->
            <div id="results"></div>
        <!--</div>-->
    </div>

    <!-- templates -->
    <script type="text/html" id="day_weather_tmpl">
        <li>Day: <%=day%> | Night: <%=night%> | Min: <%=min%> | Max: <%=max%></li>
    </script>
    <script type="text/html" id="city_tmpl">
        <div>Temperature results for: <%=name%>, <%=country%></div>
    </script>

    <!-- 3rd party libs -->
    <script src="assets/es5-shim.min.js"></script>
    <script src="assets/json3.min.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/ramda.js"></script>
    <script src="assets/rx.lite.js"></script>
    <script src="assets/microtemplating.js"></script>

    <!-- my app -->
    <script src="app.js"></script>
</body>
</html>
